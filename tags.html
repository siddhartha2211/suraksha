<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Boy Model</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://threejs.org/build/three.js"></script>
    <script>
        // Set up scene
        const scene = new THREE.Scene();

        // Set up camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Set up renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a 3D boy model (very basic)
        const geometry = new THREE.BoxGeometry(1, 4, 0.5);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const boyModel = new THREE.Mesh(geometry, material);

        // Add the boy model to the scene
        scene.add(boyModel);

        // Animation
        const animate = () => {
            requestAnimationFrame(animate);

            // Rotate the boy model
            boyModel.rotation.x += 0.01;
            boyModel.rotation.y += 0.01;

            renderer.render(scene, camera);
        };

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start animation
        animate();
    </script>
</body>
</html>
